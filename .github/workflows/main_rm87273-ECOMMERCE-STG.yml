# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm87273-ECOMMERCE-STG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bc24acbe54194f1192da6f73f89c020d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7033ad022c97420c954fb8b5a9fe8cd7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bc24acbe54194f1192da6f73f89c020d }}/checkpoint2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm87273-ECOMMERCE-STG'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f40e481b2c0b4e6280694815a80e9c15 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bc24acbe54194f1192da6f73f89c020d }}/checkpoint2:${{ github.sha }}'