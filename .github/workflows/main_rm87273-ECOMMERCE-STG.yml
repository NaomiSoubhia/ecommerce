# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm87273-ECOMMERCE-STG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9ca4c1eaf5804384931cfa90a2e6232e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aaa4ba77555d4edcaa34f2ce27ba00d2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ca4c1eaf5804384931cfa90a2e6232e }}/naomisoubhia/checkpoint2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm87273-ECOMMERCE-STG'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_db1e2780bf044f72bc37c1605a7be228 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ca4c1eaf5804384931cfa90a2e6232e }}/naomisoubhia/checkpoint2:${{ github.sha }}'